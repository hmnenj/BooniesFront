<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastroProduto.css">
    <title>Boonies</title>
</head>
<body>
    <header class="header">
        <a href="inicioVendedor.html" class="logo">Boonies</a>
    
        <nav class="navbar">
            <a href="/html/listaProdutos.html">Lista de Produtos</a>
            <a href="/html/cadastroProduto.html">Cadastro de Produtos</a>
            <a href="#">Editar e Apagar Produtos</a>
            <a href="#">Editar e Apagar Clientes</a>
        </nav>
    </header>

    <section class="form">
        <h1>Boonies - Cadastro de Produto</h1>
        <form method="post" enctype="multipart/form-data">
            <div>
                <input type="text" name="nome" id="nome" placeholder="Nome do Produto" required>
            </div>
            <div>
                <input type="number" name="preco" id="preco" placeholder="Preço" required>
            </div>
            <div>
                <textarea name="descricao" id="descricao" placeholder="Descrição" required></textarea>
            </div>
            <div>
                <input type="text" name="categoria" id="categoria" placeholder="Categoria" required>
            </div>
            <div>
                <input type="file" name="imagem" id="imagem" required>
            </div>
            <div>
                <button type="submit">Cadastrar Produto</button>
            </div>
        </form>
    </section>
</body>
</html>
